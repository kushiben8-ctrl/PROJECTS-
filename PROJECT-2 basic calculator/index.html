<!DOCTYPE html>
   <html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic Calculator</title>

    <!-- style.css-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="cal-contain">


        <header class="calc-header">
            <h1>Calculator</h1>
            <button id="themeToggle" aria-label="Toggle dark mode">ðŸŒ™</button>
        </header>

        <div class="calculator" role="application" aria-label="Basic calculator">

            <input
                type="text"
                id="display"
                class="display"
                readonly
                placeholder="0"
                aria-live="polite"
            >

 
            <div class="keys">

                <button class="key function" data-action="clear">C</button>
                <button class="key function" data-action="backspace">âŒ«</button>
                <button class="key function" data-action="sqrt">âˆš</button>
                <button class="key operator" data-value="/">Ã·</button>

                <!-- NUMBERS -->
                <button class="key" data-value="7">7</button>
                <button class="key" data-value="8">8</button>
                <button class="key" data-value="9">9</button>
                <button class="key operator" data-value="*">Ã—</button>

                <button class="key" data-value="4">4</button>
                <button class="key" data-value="5">5</button>
                <button class="key" data-value="6">6</button>
                <button class="key operator" data-value="-">âˆ’</button>

                <button class="key" data-value="1">1</button>
                <button class="key" data-value="2">2</button>
                <button class="key" data-value="3">3</button>
                <button class="key operator" data-value="+">+</button>

       
                <button class="key function" data-action="percent">%</button>
                <button class="key zero" data-value="0">0</button>
                <button class="key" data-value=".">.</button>
                <button class="key zero" data-value="00">00</button>
                <button class="key equals" data-action="equals">=</button>

            </div>
        </div>

    
        <footer class="credit">
            <small>Built for : @unifiedmentor </small>
        </footer>

    </main>

    <script src="script.js"></script>
</body>

</html>
