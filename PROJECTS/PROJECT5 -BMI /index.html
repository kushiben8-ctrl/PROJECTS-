<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="style.css">
   
    <title>BMI Calculator</title>
  </head>
  <body>
    <nav>
      <a  href="/" aria-current="page" id="Home">Home</a>
      <a id="link" target="_blank" href="https://www.linkedin.com/in/khushi-tatad-7b4564397/"
        >Linkdin</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h1>BMI Weight Guide</h1>
      
          <p id="one">Under Weight = Less Than 18.6</p>
          <p id="one">Normal Range = 18.6 And 24.9</p>
          <p id="one">Overweight = Greater Than 24.9</p>
       
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
