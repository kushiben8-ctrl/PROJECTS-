<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Management System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="loginPage" class="page active">
        <div class="login-container">
            <h1>ğŸ¥ Clinic Management System</h1>
            <form id="loginForm">
                <select id="roleSelect">
                    <option value="doctor">ğŸ‘¨â€âš•ï¸ Doctor</option>
                    <option value="receptionist">ğŸ‘©â€ğŸ’¼ Receptionist</option>
                </select>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">ğŸ” Login</button>
                <button type="button" id="signupBtn">â• Create Account</button>
            </form>
            <div id="loginError"></div>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="page">
        <header>
            <h2 id="welcomeMsg">Dashboard</h2>
            <button id="logoutBtn">ğŸšª Logout</button>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalPatients">0</div>
                <div>Total Patients</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="waitingPatients">0</div>
                <div>Waiting</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalBills">â‚¹0</div>
                <div>Total Bills</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="nextToken">T001</div>
                <div>Next Token</div>
            </div>
        </div>


        <div id="receptionistDash" style="display: none;">
            <div class="dashboard">
                <div class="card">
                    <h3>â• New Patient Registration</h3>
                    <form id="patientForm">
                        <input type="text" id="patientName" placeholder="Patient Name *" required>
                        <input type="text" id="patientDetails" placeholder="Age/Phone/Address">
                        <button type="submit">ğŸ« Generate Token</button>
                    </form>
                    <div id="patientSuccess"></div>
                </div>
                <div class="card">
                    <h3>ğŸ“‹ Waiting Queue</h3>
                    <div id="tokenQueue" class="loading">Loading queue...</div>
                </div>
                <div class="card">
                    <h3>ğŸ’° Generate Bill</h3>
                    <input type="text" id="billToken" placeholder="Token (T001)">
                    <input type="number" id="charges" placeholder="Amount (â‚¹)" min="0">
                    <button id="generateBillBtn">ğŸ’³ Generate Bill</button>
                    <div id="recentBills"></div>
                </div>
            </div>
        </div>

        <div id="doctorDash" style="display: none;">
            <div class="dashboard">
                <div class="card">
                    <h3>ğŸ‘¤ Current Patient <span id="currentToken">T001</span></h3>
                    <div id="currentPatient" class="loading">No patients waiting</div>
                    <form id="prescriptionForm">
                        <textarea id="prescriptionText" placeholder="Enter prescription, medicines, instructions..."
                            rows="4"></textarea>
                        <button type="submit">ğŸ’Š Save Prescription</button>
                    </form>
                </div>
                <div class="card">
                    <h3>ğŸ“‹ All Patients Today</h3>
                    <div id="allPatients"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MODERN Firebase v10 SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js';
        import { getDatabase, ref, set, push, onValue, update, query, orderByChild, equalTo } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js';
        window.firebaseModules = { initializeApp, getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut, getDatabase, ref, set, push, onValue, update, query, orderByChild, equalTo };
    </script>
    <script src="script.js" defer></script>
</body>

</html>
